<!DOCTYPE html>
<html>

  <head>
    <title>exprov</title>
    <script>
      function change() {
				
      }

    </script>
    <style>
      body {
        background: #225599;
        margin: 1em;
      }

      .all {
        justify-content: center;
      }

      a,
      div:not(.main) {
        background: #dddddd;
        width: fit-content;
      }

      .nav {
        display: flex;
        flex-direction: column;
      }

      div .nav>a {
        box-shadow: 0.3em 0.3em lightgreen;
      }

      .pic {
        display: flex;
        box-shadow: 0.3em 0.3em green;
      }

      .info {
        order: 2;
        display: flex;
      }

      .info>div {
        box-shadow: 0.3em 0.3em red;
      }

      .form {
        display: flex;
      }

      .filler {
        height: 100%;
        flex: 1;
      }

      @media screen and (max-width: 600px) {
        .main {}

        .nav {
          width: 100%;
        }

        a {
          width: 100%;
          padding: 1em 0em;
          margin: 1em 0em;
        }

        .pic {
          display: none;
        }

        .info {
          width: 100%;
          flex-wrap: wrap;
        }

        .info>div {
          width: 50%;
        }

        .form {
          display: none;
        }
      }

      @media screen and (min-width: 600px) and (max-width: 1100px) {
        .nav {
          width: 100%;
        }

        a {
          width: 100%;
          padding: 1em 0em;
          margin: 1em 0em;
        }

        .pic {}

        .info {
          width: 100vw;
        }

        .info>div {
          aspect-ratio: 1 / 1;
        }

        .form {
          display: none;
        }
      }

      @media screen and (min-width: 1100px) {

        a, #b {
          width:25%;
          margin:1em;
          padding:1em 0em;
          text-align:center;
        }
        #b
        {
          background:#225599;
        }
        .nav {
          flex-direction: row;
          width: 100%;
        }

        .pic {}

        .info {
          width: 100%;
        }
        .info>div
        {
          width:100%;
          padding:2em 0;
          text-align:center;
          margin:1em 1em 0em 0em;
        }
        .formspecs {
          display: flex;
          flex-direction: row;
          margin: 1em;
          margin: 1em 40% 0px;
        }
      }

    </style>
  </head>

  <body>
    <div class="all main">
      <div class="nav main">
        <a href="https://gundrin.github.io/exprov/exprov.html?">Home</a>
        <div id="b"></div>
        <a href="https://gundrin.github.io/exprov/exprov.html?">About</a>
        <a href="https://gundrin.github.io/exprov/exprov.html?">Services</a>
        <a href="https://gundrin.github.io/exprov/exprov.html?">Contact</a>
      </div>
      <div class="pic main">
        <div><img src="../exprov/pic1.jpg" onclick="change" style="flex:0;"></div>
        <div class="filler">
          <h3>Your Business On the Web</h3>
          <p>lorum ipsum uehuiae ercwecwe</p>
          <button>read more</button>
        </div>
      </div>
      <div class="info main">
        <div>Analytics</div>
        <div>Marketing</div>
        <div>Development</div>
        <div>Support</div>
      </div>
      <div class="form main">
        <form class="formspecs">
          <div>
            <fieldset>
              <legend>Gender*</legend>
              <div>
                <label for="male" style="padding:6px;">male</label>
                <input type="radio" name="gender" id="male">
              </div>
              <br>
              <div>
                <label for="female">female</label>
                <input type="radio" name="gender" id="female">
              </div>
            </fieldset>
            <div>
              <fieldset>
                <legend>Programming skill</legend>
                <div>
                  <label for="Java">Java</label>
                  <input type="checkbox" name="Java">
                </div>
                <br>
                <div>
                  <label for="C++">C++</label>
                  <input type="checkbox" name="C++">
                </div>
                <br>
                <div>
                  <label for="C#">C#</label>
                  <input type="checkbox" name="C#">
                </div>
              </fieldset>
            </div>
            <input type="submit">

          </div>
        </form>
      </div>
  </body>
</html>
