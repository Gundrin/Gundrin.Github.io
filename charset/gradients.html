<!doctype html>
<html>
    <head>
        <style>
            p
            {
                width: 200px;
                height: 50px;
            }
            a
            {
                background-image: linear-gradient(to top, #660066 0%, #003300 100%);
            }
            b
            {
                background-image: linear-gradient(to bottom, #660066 0%, #003300 100%);
            }
            c
            {
                background-image: linear-gradient(to left, #660066 0%, #003300 100%);
            }
            d
            {
                background-image: linear-gradient(to middle, #660066 0%, #003300 100%);
            }
        </style>
    </head>
    <body >
        <p id="a">purple to green</p>
        <p id="b">red to black</p>
        <p id="c"></p>
    </body>
</html>
