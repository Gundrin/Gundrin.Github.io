<!doctype html>
<html>
    <head>
        <style>
            p
            {
                width: 200px;
                height: 50px;
            }
            #a
            {
                background-image: linear-gradient(to top, #660066 0%, #003300 100%);
            }
            #b
            {
                background-image: linear-gradient(to bottom, #660066 0%, #003300 100%);
            }
            #c
            {
                background-image: linear-gradient(to left, #660066 0%, #003300 100%);
            }
            #d
            {
                background-image: linear-gradient(to bottom, #660066 0%, #003300 100%, #660066 0%);
            }
        </style>
    </head>
    <body style="background-color: #660066;">
        <p id="a">top</p>
        <p id="b">bottom</p>
        <p id="c">left</p>
        <p id="d">middle</p>
    </body>
</html>
