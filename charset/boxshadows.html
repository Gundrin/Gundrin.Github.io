<!doctype html>
<html>
    <head>
        <style>
            #b
            {   
                background-color: rgb(94, 13, 94);
                box-shadow: 1em 1em red;
            }
            #c
            {   
                background-color: rgb(144, 63, 155);
                box-shadow: 2em -2em blue;
            }
            #d
            {   
                background-color: rgb(141, 18, 86);
                box-shadow: -1em 1em rgb(60, 184, 87);
            }
            #e
            {   
                background-color: rgb(194, 49, 49);
                box-shadow: -1em -1em rgb(34, 189, 168);
            }
        </style>
    </head>
    <body>
            <p>
            <span id="b">first</span><br>
            <span id="c">second</span><br>
            <span id="d">third</span><br>
            <span id="e">fourth</span>
        </p>
    </body>
</html>
