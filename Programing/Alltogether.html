        <p>Elon Reeve Musk, född 28 juni 1971 i Pretoria, Sydafrika, är en sydafrikansk-amerikansk entreprenör och industrimagnat. Han är VD och CTO för SpaceX, VD och produktarkitekt på Tesla Motors, VD för Twitter samt VD för Neuralink.</p>
