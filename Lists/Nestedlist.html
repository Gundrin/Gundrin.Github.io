<!DOCTYPE html>
<html>

        <title>Nestedlist</title>
    </head> 
    <body>
        <p>
        <ul>
            <li>Fruit</li>
            <ul>
                <li>Bananas</li>
                <li>Apples</li>
                <ul>

            <li>Meat</li>
        </ul>
        </p>
    </body> 
</html>
