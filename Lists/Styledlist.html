<!DOCTYPE html>
<html> 
    <head> 
        <title>Styledlist</title>
        <style>
            ul
            {
                list-style-type: none;
            }
            li
            {
                background-color: rgb(rgb(84, 8, 155));
                color :white;
                border: 1px solid black;
            }
        </style>
    </head> 
    <body>
        <ul>
            <h1>Styled List</h1>
            <li>sans</li>
            <li>sans-serif</li>
            <li>script</li>
            <li>display</li>
            <li>Dingboats</li>
        </ul>
    </body> 
</html>
