<!DOCTYPE html>
<html> 
    <head> 
        <title>Styledlist</title>
        <style>
            ul
            {
                list-style-type: none;
                clear:left;
            }
            li
            {
                background-color:darkviolet;
                color :white;
                border: 1px solid black;
                float:left;
                margin: 10;
                padding: 5;
            }
            li:hover
            {
                background-color: black;
            }

        </style>
    </head> 
    <body>
        <ul>
            <h1>Styled List</h1>
            <li>sans</li>
            <li>sans-serif</li>
            <li>script</li>
            <li>display</li>
            <li>Dingboats</li>
        </ul>
    </body> 
</html>
