<!DOCTYPE html>
<html> 
    <head> 
        <title>Keypad</title>
        <style>
            ul
            {
                list-style-type: none;
                clear:left;
            }
            li
            {
                background-color: crimson;
                text-shadow: goldenrod 5px;
                color: black;
                Border:black;
                margin: 20px;
                padding: 20px;
            }
            li:hover
            {
                background-color: green;
                text-shadow: green 5px;
                color: darkgreen;
            }

        </style>
    </head> 
    <body>
        <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <ul>
        <li>4</li>
        <li>5</li>
        <li>6</li>
    </ul>
    <ul>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        </ul>
    </body> 
</html>
