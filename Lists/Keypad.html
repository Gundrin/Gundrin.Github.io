<!DOCTYPE html>
<html> 
    <head> 
        <title>Keypad</title>
        <style>
            li
            {
                background-color: crimson;
                text-shadow: goldenrod;
                color: black;
                Border:black;
                margin: 10px;
                padding: 5px;
            }
            li:hover
            {
                background-color: green;
                text-shadow: green;
                color: darkgreen;
            }

        </style>
    </head> 
    <body>
        <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        </ul>
    </body> 
</html>
