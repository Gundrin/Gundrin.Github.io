<!DOCTYPE html>
<html>
    <head>
        <style>
          body
          {
            height:100vh;
            width:100vw;
          }
        </style>
                <script>
                document.addEventListener('DOMContentLoaded', function(){document.getElementById("text1").style.color = "red";})
        var color =["white","yellow","green"];
        function click1(event,i){
        	event.stopPropagation();
        	document.getElementById("text1").style.background = color[0];			
        	document.getElementById("text2").style.background = color[0];		
          if(i>0){
        	document.getElementById("text"+i).style.background = color[i];	
        }
        }
        </script>
    </head>
    <body onclick="click1(event,0)">
        <form>
        <button id="japan">
        Japan
        </button>
        <button id="indian">
        Indian
        </button>
        <button id="china">
        China
        </button>
        <br><br>
        <input type="text" id="text1" onclick="click1(event,1)"><br><br>
        <input type="text" id="text2" onclick="click1(event,2)">
        </form>
    </body>
</html>
