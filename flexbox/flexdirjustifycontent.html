<!DOCTYPE html>
<html>

  <head>
  <script src="https://kit.fontawesome.com/da87fa89bb.js" crossorigin="anonymous"></script>
  <title>Haris Bakery</title>
    <style>
      body {
        line-height: 0;
        color: white;
        font-family: sans-serif;
        background-image:url("https://www.lespetitsbasics.com/cdn/shop/articles/what-is-the-history-of-the-croissant-288600.jpg?v=1677184351&width=100%");
        background-size:cover;
        margin:0;
        background-repeat:no-repeat;
      }
       
      .cont {
        display: flex;
        height: 100%;
        flex-wrap: wrap;
        width:100%;
      }

      .a {
        justify-content: center;
        flex: 80%;
        background-color: #663300;
        padding-bottom:1em;
      }

      .b {
        flex: 20%;
        background-image: url("https://storage.googleapis.com/signmonkey-148101.appspot.com/2020/files/signs/sign.311183.v2.png");
        background-size: cover;
      }
      .c 
      {
        flex: 100%;
        background-size: cover;
      }

      li {
        list-style: none;
        border: white 1px solid;
        border-radius: 4px;
        padding: 1em;
        padding-bottom:26px;
        margin: 1%;
        text-align:center;
      }

      .haris {
        position: absolute;
        left:50%;
        top: 50%;
        font-size:30px;
        transform:translate(-50%,-50%);
      }
      i
      {
        height:0px;
        margin-top:8px
      }
      ul
      {
        display:flex;
        flex-direction:right;
        height:2em;
      }

    </style>
  </head>

  <body>
    <div class="cont">
      <div class="a">
        <ul>
          <li>Menu <br>
          <i class="fa-solid fa-bars" style="color: #ffffff;"></i>
          </li>
          <li>News <br>
          <i class="fa-solid fa-newspaper" style="color: #b224ff;"></i>
          </li>
          <li>About<br>
          <i class="fa-solid fa-database" style="color: #00b336;"></i>
          </li>
          <li>Contact<br>
          <i class="fa-regular fa-address-book" style="color: #ffffff;"></i>
          </li>
        </ul>
      </div>
      <div class="b">

      </div>
      <div class="c" style="height:100%;">
      
      </div>
    </div>
    <div class="haris">
    Haris Bakery
    </div>
  </body>
</html>
