<!DOCTYPE html>
<html>

  <head>
    <style>
      body {
        line-height: 0;
        color: white;
        font-family: sans-serif;
      }
       
      .cont {
        display: flex;
        height: 100%;
        flex-wrap: wrap;
        width:100%;
      }

      .a {
        justify-content: center;
        flex: 80%;
        background-color: #663300;
        padding-bottom:1em;
      }

      .b {
        flex: 20%;
        background-image: url("https://storage.googleapis.com/signmonkey-148101.appspot.com/2020/files/signs/sign.311183.v2.png");
        background-size: cover;
      }
      .c 
      {
        flex: 100%;
        background-image:url("https://www.lespetitsbasics.com/cdn/shop/articles/what-is-the-history-of-the-croissant-288600.jpg?v=1677184351&width=10%");
        background-size: cover;
      }

      li {
        float: left;
        list-style: none;
        border: white 1px solid;
        border-radius: 4px;
        padding: 1em;
        margin: 1%;
      }

      .haris {
        position: absolute;
        left:50%;
        top: 50%;
        font-size:30px;
        transform:translate(-50%,-50%);
      }

    </style>
  </head>

  <body>
    <div class="cont">
      <div class="a">
        <ul>
          <li>Menu</li>
          <li>News</li>
          <li>About</li>
          <li>Contact</li>
        </ul>
      </div>
      <div class="b">

      </div>
      <div class="c" style="height:20em;">
      
      </div>
    </div>
    <div class="haris">
    Haris Bakery
    </div>
  </body>

</html>
