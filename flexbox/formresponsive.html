<!DOCTYPE html>
<html>
    <head>
        <style>
            @media screen and (min-width: 380px){
  input
  {
    flex:1;
  }
}
@media screen and (min-width: 560px){
  input
  {
    flex:2;
  }
}
@media screen and (min-width: 860px){
  input
  {
    flex:3;
  }
}
@media screen and (min-width: 1100px){
  input
  {
    flex:4;
  }
}
@media screen and (min-width: 1400px){
  input
  {
    flex:5;
  }
}
  body
  {
    margin:1em;
  }
  .wrapper
  {
    background-color:lightgreen;
    list-style:none;
    font-weight:bolder;
    width:100%;
    margin:1em;
    padding:1em;
  }
  input
  {
    height:2em;
    margin:8px;
  }
  button
  {
    background:lightblue;
    border:solid red;
    border-radius:8px;
    padding:4px;
    color:white;
  }
  label
  {
    flex:1;
  }
  li
  {
    display:flex;
    justify-content:flex-end;
  }
  
        </style>
    </head>
    <body>
        <form>
            <ul class="wrapper">
              <li class="form-row">
                <label for="name">Name:</label>
                <input type="text" id="name">
              </li>
              <li class="form-row">
                <label for="cityborn">City-born : </label>
                <input type="text" id="cityborn">
              </li>
              <li class="form-row">
                <label for="email">Email Address:</label>
                <input type="email" id="email">
              </li>
              <li class="form-row">
                <button type="submit">Submit:</button>
              </li>
            </ul>
          </form>          
    </body>
</html>
